<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Identifier</th>
    <th>Title</th>
    <th>Artist</th>
    <th>Description</th>
    <th>For Sale?</th>
    <th>Preview</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {%for exhibit in exhibits%}
  <tr>
    <td></td>
    <td>{{exhibit.title}}</td>
    <td>{{exhibit.artist}}</td>
    <td>{{exhibit.description}}</td>
    <td>{{exhibit.for_sale}}</td>
    <td><a href="{{exhibit.image.url}}"><img height=50 width=50 src="{{exhibit.image.url}}" alt="{{exhibit.title}}"></a></td>
    <td><a href="update-exhibit/{{exhibit.pk}}">Update</a></td>
    <td><a href="delete-exhibit/{{exhibit.pk}}">Delete</a></td>

  </tr>
  {%endfor%}

  
</table>

</body>
</html>
